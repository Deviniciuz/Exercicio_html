<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastros</title>
</head>
<label><h1>Formulário de Cadastros</h1></label> 
<p></p>
<body>
    <form>
        <label for="Insira seu nome"> Nome </label> <br />
        <input id="Insira seu nome" type="text" placeholder="Insira seu nome completo" />
        <p></p>
        <label for="E-mail"> E-mail </label> <br />
        <input id="E-mail" type="E-mail" placeholder="Insira seu E-mail" /> <br />
        <label for="Senha"> Senha </label> <br />
        <input id="Senha" type="password" placeholder="Insira sua Senha" />
        <p></p>
        <button type="submit" >
            Enviar cadastro
        </button>

    </form>
</body>
</html>
